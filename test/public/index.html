<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.6/leaflet.js" type="text/javascript"></script>
	<style type="text/css">
		html, body {height: 100%;overflow: hidden;}
		#map {height: 100%;}
	</style>
	<title>test map</title>
	<style type="text/css">
		#map {
			width: 100%;
			height: 98vh;
		}
	</style>
</head>

<body>
	<div id="map"></div>
	<script type="text/javascript">
        var map = new L.Map('map', {
    	   center: [52.3773, 4.8889],
	   	   zoom: 8
        });
        
       	L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png', {
    		attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
	    }).addTo(map);
	
        function bicycleTest() {
           	L.tileLayer('http://localhost:8888/mainroad/{z}/{x}/{y}.png').addTo(map);
        }
    
        function bicycleTest2() {
           	L.tileLayer('http://localhost:8888/mainroad2/{z}/{x}/{y}.png').addTo(map);
        }
    
        function bicycleTest3() {
           	L.tileLayer('http://localhost:8888/road/{z}/{x}/{y}.png').addTo(map);
        }
    
		function testKidal() {
			var map = L.map('map').setView([18.446218, 1.409125], 13);
	
			L.tileLayer('http://localhost:8888/vmg_mali_kidal/{z}/{x}/{y}.png', {
				maxZoom: 18,
				attribution: 'TNO',
				id: 'vmg_mali_kidal'
			}).addTo(map);
		}
        
        bicycleTest3        ();
	</script>
</body>

</html>
